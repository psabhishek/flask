{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_movies"> Add movies</a>
<a class="btn btn-success" href="/bulkadd">bulk add movies</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>popularity</th>
      <th>director</th>
      <th>genre</th>
      <th>imdb_score</th>
      <th>name</th>
      <th></th>
    </tr>
    {% for movie in movies %}
      <tr>
        <td>{{movie[0]}}</td>
        <td>{{movie[1]}}</td>
        <td>{{movie[2]}}</td>
        <td>{{movie[3]}}</td>
        <td>{{movie[4]}}</td
      </tr>
    {% endfor %}
  </table>
{% endblock %}
